<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Michael Macri's Blog">
    <meta name="author" content="Michael Macri">
    <title>Blog - Michael Macri</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/blog.js" defer></script>
</head>
<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="index.html">
            <span class="d-block d-lg-none">Michael Macri</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="Michael Macri" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link active" href="blog.html">Blog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid p-0">
        <section class="resume-section">
            <div class="resume-section-content">
                <h1 class="mb-5">Blog</h1>

                <!-- Blog Posts Section -->
                <div id="blog-posts">
                    <h2>Recent Posts</h2>
                </div>

                <!-- Blog Post Form -->
                <div class="mt-5">
                    <h2>Create a New Blog Post</h2>
                    <form id="blog-form">
                        <input type="text" id="blog-title" class="form-control" placeholder="Title" required>
                        <textarea id="blog-content" class="form-control mt-3" placeholder="Content" required></textarea>
                        <input type="password" id="admin-passcode" class="form-control mt-3" placeholder="Admin Passcode" required>
                        <button type="button" id="submit-blog" class="btn btn-primary mt-3">Post Blog</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
